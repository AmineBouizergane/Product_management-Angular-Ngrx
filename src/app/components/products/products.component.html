<nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li>
          <button (click)="onGetAllProducts()" class="btn btn-outline-primary ms-2">All</button>
        </li>
        <li>
          <button (click)="onGetSelectedProducts()" class="btn btn-outline-primary ms-2">Selected</button>
        </li>
        <li>
          <button (click)="onGetAvailableProducts()" class="btn btn-outline-primary ms-2">Available</button>
        </li>
        <li>
          <button (click)="onNewProduct()" class="btn btn-outline-primary ms-2">New</button>
        </li>
      </ul>
      <ul class="navbar navbar-nav ms-auto">
          <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
            <div class="form-control bg-light border-0 input-group">
              <input ngModel name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
                <span class="fa fa-search"></span>
              </button>
            </div>
          </form>
      </ul>
</nav>
<ng-container *ngIf="products$ | async as result" | [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading ....
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <div class="m-4">
      <table class="table table-striped" *ngIf="products$ " >
        <tbody>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Selected</th>
          <th>Available</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button (click)="onSelect(p)" [ngClass]="p.selected?'btn-outline-danger':'btn-outline-success'" class="btn btn-sm m-1">
              <span *ngIf="p.selected">Unselect</span>
              <span *ngIf="!p.selected">Select</span>
            </button>
          </td>
          <td>
            <button (click)="onDelete(p)" class="btn btn-sm btn-outline-danger m-1">
              <span class="fa fa-trash"></span>
            </button>
            <button (click)="onEdit(p)" class="btn btn-sm btn-outline-primary m-1">
              <span class="fa fa-pencil"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    <div class="alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>
</ng-container>
